<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display-area">
        <div id="display"></div>
      </div>
      <div class="button-area">
        <button id="btn-clear" type="button" name="clear">AC</button>
        <button id="btn-opposite" type="button" name="opposite">+/-</button>
        <button id="btn-percent" type="button" name="percent">%</button>
        <button id="btn-division" type="button" name="division">รท</button><br>
        <button id="btn-seven" type="button" name="seven">7</button>
        <button id="btn-eight" type="button" name="eight">8</button>
        <button id="btn-nine" type="button" name="nine">9</button>
        <button id="btn-multiplication" type="button" name="multiplication">x</button><br>
        <button id="btn-four" type="button" name="four">4</button>
        <button id="btn-five" type="button" name="five">5</button>
        <button id="btn-six" type="button" name="six">6</button>
        <button id="btn-subtraction" type="button" name="subtraction">-</button><br>
        <button id="btn-one" type="button" name="one">1</button>
        <button id="btn-two" type="button" name="two">2</button>
        <button id="btn-three" type="button" name="three">3</button>
        <button id="btn-addition" type="button" name="addition">+</button><br>
        <button id="btn-zero" type="button" name="zero">0</button>
        <button id="btn-decimal" type="button" name="decimal">.</button>
        <button id="btn-equal"  type="button" name="equal">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
